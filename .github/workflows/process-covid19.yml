name: Process COVID-19 Data

on:
  schedule:
    - cron: '0 12 * * 4'  # Thursdays 8 AM ET (12 PM UTC)
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  process-covid19:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout visualization repository
      uses: actions/checkout@v4
      
    - name: Cache COVID-19 data
      uses: actions/cache@v4
      id: cache-covid19
      with:
        path: covid19-forecast-hub
        key: covid19-${{ github.run_id }}-${{ github.run_attempt }}
        restore-keys: |
          covid19-
    
    - name: Checkout COVID-19-forecast-hub
      if: steps.cache-covid19.outputs.cache-hit != 'true'
      uses: actions/checkout@v4
      with:
        repository: 'cdcepi/covid19-forecast-hub'
        path: 'covid19-forecast-hub'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy pyarrow tqdm
        
    - name: Process COVID-19 data
      run: |
        mkdir -p app/public/processed_data
        python scripts/process_covid19_data.py --hub-path ./covid19-forecast-hub --output-path ./app/public/processed_data
        echo "Checking processed COVID-19 files:"
        ls -la app/public/processed_data/covid19/
        
    - name: Upload processed data
      uses: actions/upload-artifact@v4
      with:
        name: processed-covid19-data
        path: app/public/processed_data/covid19/
        if-no-files-found: error
        retention-days: 7