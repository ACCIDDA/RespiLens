name: Projection Parity Test

on:
  pull_request:
  push:

jobs:
  parity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libv8-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas jsonschema

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("jsonlite", "jsonvalidate"), repos = "https://cloud.r-project.org")'

      - name: Run Python/R parity test
        run: ./tests/run_projection_parity_test.sh
