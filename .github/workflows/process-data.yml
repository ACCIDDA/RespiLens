name: Process FluSight Data

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  process-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout visualization repository
      uses: actions/checkout@v3
      
    - name: Checkout FluSight-forecast-hub
      uses: actions/checkout@v3
      with:
        repository: 'cdcepi/FluSight-forecast-hub'
        path: 'FluSight-forecast-hub'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy pyarrow
        
    - name: Process FluSight data
      run: |
        mkdir -p processed_data
        python scripts/process_flusight_data.py
      env:
        FLUSIGHT_HUB_PATH: './FluSight-forecast-hub'
        OUTPUT_PATH: './processed_data'
        
    - name: Upload processed data
      uses: actions/upload-artifact@v3
      with:
        name: processed-flusight-data
        path: processed_data/
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add processed_data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update processed data" && git push)
