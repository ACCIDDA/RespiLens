name: Lint

on:
  push:
  pull_request:

jobs:
  frontend-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run lint
        working-directory: app
        run: npm run lint
